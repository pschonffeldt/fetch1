<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Buscador de usuarios</title>
  </head>
  <body>
    <div class="app">
      <div class="app__search">
        <div class="app__header">
          <h1 class="app__title">Buscador de usuarios</h1>
        </div>

        <div class="input-wrapper">
          <i class="fa fa-search"></i>
          <input id="search-input" placeholder="e.j. 4" required />
        </div>

        <div class="app__buttons">
          <button id="search-button">Buscar</button>
          <button id="random-button">Aleatorio</button>
          <button id="clear-button">Borrar</button>
        </div>
      </div>
      <div class="data">
        <p id="app__messages">
          Ingresa el número de proveedor en la barra de búsqueda y haz clic en
          "Buscar." También puedes hacer clic en "Aleatorio" para encontrar un
          proveedor al azar, o usar el botón "Limpiar" para reiniciar el
          buscador
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
