<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch1</title>
  </head>
  <body>
    <h1>Usuarios:</h1>
    <ul class="users"></ul>
    <h1>Correos:</h1>
    <ul class="email"></ul>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          data.forEach((user) => {
            const markupUser = `<li>${user.name}</li>`;
            document
              .querySelector(".users")
              .insertAdjacentHTML("beforeend", markupUser);

            const markupEmail = `<li>${user.email}</li>`;
            document
              .querySelector(".email")
              .insertAdjacentHTML("beforeend", markupEmail);
          });
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
