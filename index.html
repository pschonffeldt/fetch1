<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch1</title>
  </head>
  <body>
    <h1>Usuarios:</h1>
    <ul class="users"></ul>
    <h1>Correos:</h1>
    <ul class="email"></ul>
    <h1>Ubicación:</h1>
    <ul class="address"></ul>
    <script>
      fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          data.forEach((user) => {
            const markupUser = `<li>${user.name}</li>`;
            document
              .querySelector(".users")
              .insertAdjacentHTML("beforeend", markupUser);

            const markupEmail = `<li>${user.email}</li>`;
            document
              .querySelector(".email")
              .insertAdjacentHTML("beforeend", markupEmail);

            const markupAddress = `<div>
                <p>Ubicación de ${user.name}</p>
                <ul>
                    <li>Ciudad: ${user.address.city}</li>
                    <li>dirección: ${user.address.street}</li>
                    <li>depto: ${user.address.suite}</li>
                    <a href="https://www.google.com/maps/search/?api=1&query=${user.address.geo.lat},${user.address.geo.lng}">Ver en mapa</a>
                </ul>
            </div>`;
            document
              .querySelector(".address")
              .insertAdjacentHTML("beforeend", markupAddress);
          });
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
