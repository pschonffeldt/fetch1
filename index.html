<!DOCTYPE html>

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>fetch1</title>

  <body>

          <i class="fa fa-search"></i>

        </div>
      </div>
      <div class="data">
        <h1>Usuarios activos:</h1>
        <ul class="users"></ul>
        <h1>Contacto:</h1>
        <ul class="email"></ul>
        <h1>Ubicaci√≥n:</h1>

    </div>
